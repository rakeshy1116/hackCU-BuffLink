<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuffLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2><img src="buff.png" alt="Logo" style="width:70px;height:40px;">BuffLink</h2>
  <form id="myForm">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input class="form-control" type="text" id="name" aria-label="default input example">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Text to Search for:</label>
        <input class="form-control" type="text" id="text" aria-label="default input example">
    </div>
    <div class="row">
      <div class="col-6" id="outercheckbox">
      <div class="chkBox" id="chkBox">

      </div>
      </div>
    </div>
    <!-- <p id="output"></p> -->
    <br>
    <button type="submit" class="btn btn-primary" id="submit-button" style="color:white; background-color: black;">Submit</button>
  </form>
</body>
</html>
